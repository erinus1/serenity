environments {
    default {
        url.base = "https://petstore.swagger.io/v2"
    }

    dev {
        url.base = "https://petstore.swagger.io/"
    }

    prod {
        url.base = "https://petstore.swagger.io/v2"
    }

    all {
        endpoint.order.get = "/store/order/{orderId}"
        endpoint.order.remove = "/store/order/{orderId}"
        endpoint.order.create = "/store/order"
        endpoint.inventory.get = "/store/inventory"
    }
    serenity {
        project.name = "Framework Serenity project using JBehave and Rest Assured integration"
        test.root = "org/restAssuredBDD"
        outputDirectory  = "target/site/serenity/"
        logging = "INFO"
    }
}